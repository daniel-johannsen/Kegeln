<html lang="en">

    <title>Kegel-Strafen</title>

<body>
    <div class="main_div">

        <br>

            <div id="name" class="name">Name</div>
            <div class="g">G</div>
            <div class="g">I</div>
            <div class="g">Y</div>
        </div>

        <div id="newPlayer" class="all_player"></div>

        <button id="addButton" onclick="calculate()">Strafen berechnen</button>
        <div id="final" class="final"></div>


    </div>
</body>

</html>
